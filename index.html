<!DOCTYPE html>
<html>
<head>
	<title>JukeBox Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="audio-player-cont">
		<div class="logo">
			<img src="icons8-music-50.png" />
		</div>
		<div class="player">
			<div id="songTitle" class="song-title">My song title will here My song title will here My song title will here</div>
			<input id="songSlider" class="song-silder" type="range" min="0" step="1" onchange="seekSong()" />
			<div>
				<div id="currentTime" class= "current-time">00:00</div>
				<div id="duration" class= "duration">00:00</div>
			</div>
			<div class="controllers">
				<img src="circled-left-2.png" width="30px" onclick="previous();" />
				<!-- <img src="icons8-rewind-50.png" width="30px" onclick="decreasePlaybackRate();" /> -->
				<img id="play" src="circled-pause.png" width="40px" onclick="playOrPauseSong(this);" />
				<!-- <img src="icons8-fast-forward-50.png" width="30px" onclick="increasePlaybackRate();" /> -->
				<img src="circled-right-2.png" width="30px" onclick="next();" />
				
				<br><img src="volume-down.png" width="15px" />
				<input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="adjustVolume()" />
				<img src="volume-up.png" width="15px" style="margin-left:2px" />
			</div>
			<div id="nextSongTitle" class="song-title"><b>Next Song :</b>Next Song Title goes here...</div>
		</div>	
	</div>
<script src="script.js"></script>
</body>
</html>
